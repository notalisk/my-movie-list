<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reelgood - My List</title>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/list-script.css">

    <!-- FontAwesome CDN Link -->

<body>

    <section class="nav">
        <a class="nav-link" id="movie-link" href="#movie-section">

            <p>My Movies</p>
        </a>
    
        <a class="nav-link" id="want-link" href="#want-section">

        <a class="nav-link" id="search-link" href="./index.html">

            <p>Search Page</p>
        </a>
    </section>

    <section class="container" id="seen-section">
        <h2>Seen It</h2>
        <input type="text" id="search-seen-input" placeholder="Search the list...">
        <div>
            <table class="highlight" id="table-seen">

                    <tr>
                        <th id="movieH">Movie</th>
                        <th id="loveH">Reel-y Love it</th>

        <h2>Want To See It</h2>
        <input type="text" id="search-want-input" placeholder="Search the list...">
        <div>
            <table class="highlight" id="table-want">
                <thead>
                    <tr>
                        <th id="movieH">Movie</th>
