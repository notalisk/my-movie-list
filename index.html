<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reelgood</title>
    <style>
        /* Style the link */
        .my-list {
            position: fixed;
            top: 10px;
            right: 10px;
            color: black;
            text-decoration: underline;
        }

        /* Hide the cards by default */
        .card {
            display: none;
        }

        /* Show the cards when the search button is clicked */
        .show-card {
            display: block;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FontAwesome CDN Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- Materialize CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 <link rel="stylesheet" href="./assets/css/list-script.css">
</head>


<body>
    <a href="#" class="my-list">My List</a>
    <h1>Welcome to Reelgood</h1>

    <form>
        <input type="text" id="search" placeholder="Search">
        <select id='searchType'>
        </select>
        <button type="button" id="button1" onclick="theClick()">Search</button>
    </form>

    <div class="card" style="display:none">
       
        <img src="" id="card1" class="card-img"  alt="Card 1">
        <h3 class="movie" id="title1"></h3>
        <input class="rating">
        <button class="store-loved-btn">Seen it (Love)</button>
        <button class="store-hated-btn">Seen it (Hate)</button>
        <button class="store-want-btn">Want to see</button>
    </div>

    <div class="card" style="display:none">
        
        <img src="" id="card2" class="card-img" alt="Card 2">
        <h3 class="movie" id="title2"></h3>
        <input class="rating">
        <button class="store-loved-btn">Seen it (Love)</button>
        <button class="store-hated-btn">Seen it (Hate)</button>
        <button class="store-want-btn">Want to see</button>
    </div>

    <div class="card" style="display:none">
        <img src="" id="card3" class="card-img" alt="Card 3">
        <h3 class="movie" id="title3"></h3>
        <input class="rating">
        <button class="store-loved-btn">Seen it (Love)</button>
        <button class="store-hated-btn">Seen it (Hate)</button>
        <button class="store-want-btn">Want to see</button>
    </div>

    <div class="card" style="display:none">
        <img src="" id="card4"class="card-img"  alt="Card 4">
        <h3 class="movie-image" id="title4"></h3>
        <input class="rating">
        <button class="store-loved-btn">Seen it (Love)</button>
        <button class="store-hated-btn">Seen it (Hate)</button>
        <button class="store-want-btn">Want to see</button>
    </div>

    <!-- Card 5 -->
    <div class="card" style="display:none">
        <img src="" id="card5" class="card-img"  alt="Card 5">
        <h3 class="movie" id="title5"></h3>
        <input class="rating">
        <button class="store-loved-btn">Seen it (Love)</button>
        <button class="store-hated-btn">Seen it (Hate)</button>
        <button class="store-want-btn">Want to see</button>
    </div>

    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Materialize Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Javascript file -->

    <script src="./assets/js/script-index.js"></script>

    <script>
        function showCards() {
            // Get all the cards
            var cards = document.getElementsByClassName("card");

            // Show the cards
            for (var i = 0; i < cards.length; i++) {
                cards[i].classList.add("show-card");
            }
        }
    </script>
</body>

</html>
