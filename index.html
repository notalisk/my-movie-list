<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reelgood</title>
    <style>
        /* Style the link */
        .my-list {
            position: fixed;
            top: 10px;
            right: 10px;
            color: black;
            text-decoration: underline;
        }

        /* Hide the cards by default */
        .card {
            display: none;
        }

        /* Show the cards when the search button is clicked */
        .show-card {
            display: block;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FontAwesome CDN Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- Foundation CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">

</head>


<body>
    <a href="#" class="my-list">My List</a>
    <h1>Welcome to Reelgood</h1>

    <form>
        <input type="text" id="search" placeholder="Search">
        <select id='searchType'>
            <option value="shows" id="shows">Series</option>
            <option value="movies">Film</option>
        </select>
        <button type="button" id="button1">Search</button>
    </form>

    <div class="card" style="display:none">
        <img src="placeholder.png" alt="Card 1" class="card-image">
    </div>

    <div class="card" style="display:none">
        <img src="placeholder.png" alt="Card 2" class="card-image">
    </div>

    <div class="card" style="display:none">
        <img src="placeholder.png" alt="Card 3" class="card-image">
    </div>

    <script src="./assets/js/script-index.js"></script>
</body>


    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Materialize Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Javascript file -->
    <script src="./assets/js/script-index.js"></script>

    <script>
        function showCards() {
            // Get all the cards
            var cards = document.getElementsByClassName("card");

            // Show the cards
            for (var i = 0; i < cards.length; i++) {
                cards[i].classList.add("show-card");
            }
        }
    </script>
</body>

</html>
